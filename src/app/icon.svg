<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient: Deep Teal to Ocean Blue -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4ABCC9" />
      <stop offset="100%" stop-color="#2E8B99" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg_gradient)" />

  <!-- Design Element: Stylized Lighthouse (Zanpa Cape) & Waves -->
  <g transform="translate(256, 256)">
    
    <!-- Waves: Minimalist Lines -->
    <path d="M-180 120 C -120 160, -60 100, 0 140 C 60 180, 120 120, 180 160" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.3" fill="none"/>
    <path d="M-200 160 C -140 200, -80 140, -20 180 C 40 220, 100 160, 160 200" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.15" fill="none"/>

    <!-- Lighthouse Base (Land) -->
    <path d="M-80 140 Q 0 110 80 140 L 80 200 L -80 200 Z" fill="white" fill-opacity="0.2" />

    <!-- Lighthouse Body -->
    <path d="M-35 140 L -25 -100 L 25 -100 L 35 140 Z" fill="white" />
    
    <!-- Lighthouse Top (Lantern Room) -->
    <rect x="-30" y="-120" width="60" height="20" rx="4" fill="white" />
    <path d="M-30 -120 L 0 -160 L 30 -120 Z" fill="white" />
    
    <!-- Light Beams (Subtle) -->
    <g opacity="0.6">
        <path d="M30 -130 L 150 -180 L 150 -80 Z" fill="url(#beam_grad_right)" />
        <path d="M-30 -130 L -150 -180 L -150 -80 Z" fill="url(#beam_grad_left)" />
    </g>

    <!-- Stripes in Lighthouse (Okinawa lighthouses are often white, but stylized stripes look nautical) -->
    <!-- Actually Zanpa is pure white. Let's keep it pure white but add shading/cutouts -->
    <path d="M-28 0 L 28 0" stroke="#2E8B99" stroke-width="4" stroke-opacity="0.3" />
    <path d="M-31 60 L 31 60" stroke="#2E8B99" stroke-width="4" stroke-opacity="0.3" />

    <!-- Sun / Moon in upper right -->
    <circle cx="120" cy="-120" r="30" fill="#FDD835" />
  </g>

  <defs>
      <linearGradient id="beam_grad_right" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="white" stop-opacity="0.4" />
          <stop offset="100%" stop-color="white" stop-opacity="0" />
      </linearGradient>
      <linearGradient id="beam_grad_left" x1="1" y1="0" x2="0" y2="0">
          <stop offset="0%" stop-color="white" stop-opacity="0.4" />
          <stop offset="100%" stop-color="white" stop-opacity="0" />
      </linearGradient>
  </defs>
</svg>
