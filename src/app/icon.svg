<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Brand Sea Blue -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4ABCC9" /> <!-- Lighter Sea Blue -->
      <stop offset="100%" stop-color="#2E8B99" /> <!-- Main Sea Blue -->
    </linearGradient>
    
    <!-- Subtle Inner Glow for Flower -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Rect -->
  <rect width="512" height="512" rx="120" fill="url(#bg_gradient)" />
  
  <!-- Subtle Wave Pattern in Background -->
  <path d="M0 380 C 120 420, 200 360, 512 400 L 512 512 L 0 512 Z" fill="white" fill-opacity="0.05"/>
  <path d="M0 420 C 150 460, 300 380, 512 440 L 512 512 L 0 512 Z" fill="white" fill-opacity="0.05"/>

  <!-- Elegant Line Art Hibiscus -->
  <g transform="translate(256, 260) scale(1.1)">
    <!-- Petals: Refined Outline Style with Semi-transparent Fill -->
    <g stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="white" fill-opacity="0.15">
        <!-- Petal 1 (Top Right) -->
        <path d="M0 0 C 10 -60, 60 -100, 110 -60 C 140 -20, 100 40, 20 10 Z" />
        <!-- Petal 2 (Bottom Right) -->
        <path d="M20 10 C 80 40, 90 100, 50 130 C 10 150, -30 100, 0 30 Z" />
        <!-- Petal 3 (Bottom Left) -->
        <path d="M0 30 C -40 100, -100 120, -130 70 C -150 20, -80 30, -20 10 Z" />
        <!-- Petal 4 (Top Left) -->
        <path d="M-20 10 C -100 10, -140 -60, -100 -100 C -60 -130, -20 -80, 0 0 Z" />
        <!-- Petal 5 (Center Top overlap) - Adjusted for symmetry -->
        <path d="M0 0 C -30 -80, 30 -120, 60 -80 C 80 -40, 40 -10, 0 0 Z" opacity="0" /> <!-- Hidden, using 4 petal asymmetry typical of stylized representations or just using the 5th implies rotation. Let's try 5 petals properly rotated -->
    </g>
    
    <!-- Redrawing Petals using rotation for perfect symmetry and elegance -->
    <g fill="white" fill-opacity="0.95" filter="url(#glow)">
        <path d="M0 0 C -25 -80, -90 -100, -105 -50 C -115 -5, -60 35, 0 0" transform="rotate(0)"/>
        <path d="M0 0 C -25 -80, -90 -100, -105 -50 C -115 -5, -60 35, 0 0" transform="rotate(72)"/>
        <path d="M0 0 C -25 -80, -90 -100, -105 -50 C -115 -5, -60 35, 0 0" transform="rotate(144)"/>
        <path d="M0 0 C -25 -80, -90 -100, -105 -50 C -115 -5, -60 35, 0 0" transform="rotate(216)"/>
        <path d="M0 0 C -25 -80, -90 -100, -105 -50 C -115 -5, -60 35, 0 0" transform="rotate(288)"/>
    </g>

    <!-- Inner Detail Lines (Stamen/Veins) - Fine Lines -->
    <g stroke="#2E8B99" stroke-width="2" stroke-linecap="round" opacity="0.4">
        <path d="M0 0 L -50 -50" transform="rotate(0)"/>
        <path d="M0 0 L -50 -50" transform="rotate(72)"/>
        <path d="M0 0 L -50 -50" transform="rotate(144)"/>
        <path d="M0 0 L -50 -50" transform="rotate(216)"/>
        <path d="M0 0 L -50 -50" transform="rotate(288)"/>
    </g>

    <!-- Pistil / Stamen: Elegant Curve in Gold -->
    <path d="M0 0 Q 30 -60 60 -90" stroke="#D4AF37" stroke-width="6" stroke-linecap="round" fill="none" />
    <!-- Stamen Dots (Pollen) -->
    <g fill="#D4AF37">
        <circle cx="65" cy="-95" r="5" />
        <circle cx="55" cy="-80" r="4" />
        <circle cx="48" cy="-90" r="4" />
    </g>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="10" fill="#E0F2F1" />
  </g>
</svg>
