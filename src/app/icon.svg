<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Brand Color -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4ABCC9" />
      <stop offset="100%" stop-color="#2E8B99" />
    </linearGradient>
    
    <!-- Light Beam Gradient -->
    <linearGradient id="beam_gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFE082" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FFE082" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background: Full Square (No Radius for System Masking) -->
  <rect width="512" height="512" fill="url(#bg_gradient)" />

  <!-- Bold Composition: Lighthouse Off-Center -->
  <!-- Tower Body: Solid White, minimalist tall perspective -->
  <path d="M120 512 L 200 512 L 175 180 L 145 180 Z" fill="white" />
  
  <!-- Lantern Room (Top) -->
  <rect x="135" y="140" width="50" height="40" fill="white" />
  
  <!-- Roof: Sharp Triangle -->
  <path d="M130 140 L 160 90 L 190 140 Z" fill="white" />

  <!-- The "Bold" Element: Sweeping Light Beam -->
  <!-- Cutting across the entire icon dynamically -->
  <path d="M185 160 L 512 80 L 512 400 Z" fill="url(#beam_gradient)" />

  <!-- Abstract Sea: Minimalist Curves overlaying the bottom -->
  <g opacity="0.2">
      <path d="M0 420 C 150 480, 300 380, 512 440 L 512 512 L 0 512 Z" fill="#004D40"/>
  </g>
  
  <!-- Simple accent: The Sun/Moon in negative space or subtle -->
  <!-- Adjusted position to ensure it's not cut off by tight masks -->
  <circle cx="380" cy="120" r="35" fill="white" fill-opacity="0.2" />

</svg>
