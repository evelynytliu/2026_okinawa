<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#sky)" />
  <!-- Hills -->
  <path d="M0,500 Q200,400 400,500 T800,500 V600 H0 Z" fill="#4CAF50" />
  <path d="M-100,600 Q150,450 400,600 T900,600" fill="#81C784" />
  
  <!-- Castle -->
  <rect x="300" y="300" width="200" height="200" fill="#F8BBD0" /> <!-- Main block -->
  <rect x="350" y="250" width="100" height="50" fill="#F8BBD0" /> <!-- Tower base -->
  
  <!-- Roofs -->
  <path d="M280,300 L400,180 L520,300 Z" fill="#F44336" /> <!-- Main Roof -->
  <path d="M350,250 L400,150 L450,250 Z" fill="#F44336" /> <!-- Tower Roof -->

  <!-- Door -->
  <circle cx="400" cy="400" r="40" fill="#795548" />
  <rect x="360" y="400" width="80" height="100" fill="#795548" />

  <!-- Peach stained glass -->
  <circle cx="400" cy="275" r="15" fill="#E91E63" stroke="white" stroke-width="2" />
  
  <text x="400" y="550" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Peach's Castle</text>
</svg>
